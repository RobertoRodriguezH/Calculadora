<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Calculadora 1.0</title>
        <link rel="stylesheet" type="text/css" href="css/Style.css" />
		
    </head>
    <body>
		<form>
			<input name="resultado" size="60" type="text" value='0' readonly="readonly" align="right">
		<div>
	            	<input type="button" value="1" class="myButton" onclick="insertarn(form.resultado,'1')">
	            	<input type="button" value="2" class="myButton" onclick="insertarn(form.resultado,'2')">
	            	<input type="button" value="3" class="myButton" onclick="insertarn(form.resultado,'3')">
	            	<input type="button" value="/" class="myButton" onclick="insertarn(form.resultado,'/')">
            		<input type="button" value="<-" class="myButton" onclick="elimina(form.resultado)">
        	</div>
		<div>
	            <input type="button" value="4" class="myButton" onclick="insertarn(form.resultado,'4')">
	            <input type="button" value="5" class="myButton" onclick="insertarn(form.resultado,'5')">
	            <input type="button" value="6" class="myButton" onclick="insertarn(form.resultado,'6')">
	            <input type="button" value="*" class="myButton" onclick="insertarn(form.resultado,'*')">
	            <input type="button" value="CE" class="myButton" onclick="limpiar(form.resultado)">
	       	</div>
        	<div>
	            <input type="button" value="7" class="myButton" onclick="insertarn(form.resultado,'7')">
	            <input type="button" value="8" class="myButton" onclick="insertarn(form.resultado,'8')">
	            <input type="button" value="9" class="myButton" onclick="insertarn(form.resultado,'9')">
	            <input type="button" value="-" class="myButton" onclick="insertarn(form.resultado,'-')">
	            <input type="button" value="%" class="myButton" onclick="insertarn(form.resultado,'%')">
	        </div>
	        <div>
	            <input type="button" value="." class="myButton" onclick="insertarn(form.resultado,'.')">
	            <input type="button" value="0" class="myButton" onclick="insertarn(form.resultado,'0')">
	            <input type="button" value="=" class="myButton" onclick="resolver(form.resultado)">
	            <input type="button" value="+" class="myButton" onclick="insertarn(form.resultado,'+')">
	      	</div>
	</form>
    </body>  
	<script languaje="javascript">
		function insertarn(caja,cant){
			if(caja.value == null | caja.value=="0")
				caja.value= cant
			else
				caja.value += cant
		}
		function elimina(caja){
            if (caja.value==0){}
            else
            {
			    caja.value = caja.value.substring(0,caja.value.length - 1)
            }
        }
		function resolver(ope)
		{
			ope.value=eval(ope.value);
		}
        function limpiar(caja)
        {
            caja.value=0;
        }
	</script>
	

</html>
